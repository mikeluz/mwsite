<hr>

<p align="left">
"The magic<br>
is gone"<br>
<br>
a bagel shop<br>
guy buys<br>
coffee<br>
cream sugar<br>
carpenter boots<br>
a stagger<br>
speaking at me<br>
a particular<br>
to say of nothing<br>
is young, thinking<br>
no longer<br>
where I was<br>
a good time<br>
still coming<br>
</p>
